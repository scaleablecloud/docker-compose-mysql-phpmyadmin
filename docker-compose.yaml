version: "3"
services:
    my_custom_service:
        image: orangehrm
        restart: always
        ports:
            - 8080:80
    kmysql:
        image: mysql:5.7.22
        restart: always
        ports:
            - 3306:3306
        environment:
            MYSQL_DATABASE: ${KDBNAME}
            MYSQL_USER: ${KDBUSER}
            MYSQL_PASSWORD: ${KDBPASS}
            MYSQL_ROOT_PASSWORD: ${KDBPASSROOT}
        volumes:
         - db_data:/var/lib/mysql
    kmyadmin:
        image: phpmyadmin/phpmyadmin
        restart: always
        links:
            - kmysql:db
        ports:
            - ${PORT_PMA}:80
        environment:
            MYSQL_USER: ${KDBUSER}
            MYSQL_PASSWORD: ${KDBPASS}
            MYSQL_ROOT_PASSWORD: ${KDBPASSROOT}
volumes:
    db_data: {}
